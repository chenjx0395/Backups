<!DOCTYPE html>
<!-- lang 属性声明此网页的语系 -->
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>HTML设置语言</title>
    </head>
    <body>
        <marquee>
            <!-- 浏览器会根据语言弹出对应的翻译请求 -->
            I love you
        </marquee>
        <marquee>
            <!-- 中英多语言掺杂则不会弹出 -->
            我爱你
        </marquee>
        
    </body>
</html>
