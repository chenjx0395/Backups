<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>有序列表</h2>
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>

    <h2>无序列表</h2>
    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>

    <h2>自定义列表</h2>
    <dl>
        <dt>如何学习</dt>
        <dd>重复即可</dd>
        <dt>如何成功</dt>
        <dd>找到兴趣</dd>
    </dl>
</body>
</html>
