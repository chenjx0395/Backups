<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- border属性设置表格的边框，单位为像素px -->
    <!-- 高度属性仅影响表格项高度 -->
    <!-- cellspacing属性设置表格项之间的距离 -->
    <table border="1" width="500" height="200" cellspacing="0">
      <!-- 表格标题 -->
      <caption>
        学生信息
      </caption>
      <!-- 表格头部 -->
      <thead height="50" align="center" valign="middle">
        <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>民族</th>
          <th>政治面貌</th>
        </tr>
      </thead>
      <!-- 表格主体 -->
      <tbody height="520" align="center" valign="middle">
        <tr height="50" align="center" valign="middle">
          <td>张三</td>
          <td>男</td>
          <td>18</td>
          <td>汉族</td>
          <td>团员</td>
        </tr>
        <tr>
          <td>李四</td>
          <td>女</td>
          <td>20</td>
          <td>满族</td>
          <td>群众</td>
        </tr>
        <tr>
          <td>王五</td>
          <td>男</td>
          <td>19</td>
          <td>回族</td>
          <td>党员</td>
        </tr>
        <tr>
          <td>赵六</td>
          <td>女</td>
          <td>21</td>
          <td>壮族</td>
          <td>团员</td>
        </tr>
      </tbody>
      <!-- 表格脚注 -->
      <tfoot height="50" align="center" valign="middle">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>共计：4人</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
