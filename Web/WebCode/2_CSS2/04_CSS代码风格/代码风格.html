<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 展开风格 */
        h1 {
            color: red;
        }
        /* 紧凑风格：代码上线时打包工具自动生成，减少代码体积 */

    </style>
</head>
<body>
    <h1>程序员学CSS</h1>
</body>
</html>
