<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- 块级元素：独占一行 -->
    <marquee>编程大王</marquee>
    <marquee>编程大王</marquee>
    <h1>编程大王</h1>
    <h1>编程大王</h1>
    <p>编程大王</p>
    <p>编程大王</p>
    <div>编程大王</div>
    <div>编程大王</div>
    <!-- 行内元素：在一行内显示 -->
    <!-- 行内元素内不能写块级元素 -->
    <input type="text" />
    <input type="text" />
    <span>编程大王</span>
    <span>编程大王</span>
    <!-- h1 ~ h6 不能嵌套使用 -->
    <!-- p 标签中不能写块级元素 -->
  </body>
</html>
