<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 通过a标签的name属性值来实现锚点跳转 -->
    <a href="#htl">看灰太狼</a>
    <!-- 通过id属性值来实现锚点跳转 -->
    <a href="#atm">看奥特曼</a>
    <!-- 可以在其他页面中跳转到当前锚点。语法：中原生写法中加上当前文件的相对路径 -->
     <!-- 可以在href中写JavaScript代码 -->

    <p>我是一只羊，一只很肥美的羊</p>
    <img src="./path_test/喜羊羊.jpg" alt="喜羊羊" />

    <a name="htl"></a>
    <p>我是一只狼，一只很邪恶的狼</p>
    <img src="./path_test/灰太狼.jpg" alt="灰太狼" />

    <p id="atm">我是一只奥特曼，一只很能打的奥特曼</p>
    <img src="./path_test/奥特曼.jpg" alt="奥特曼" />

    <p>我是一只怪兽，一只很丑的怪兽</p>
    <img src="./path_test/怪兽.jpg" alt="怪兽" />

    <p>整体的介绍完毕了</p>
    <a href="#">回到顶部</a>
    <a href="">刷新页面</a>
    <a href="javascript:alert(666);">点我弹窗</a>
  </body>
</html>
