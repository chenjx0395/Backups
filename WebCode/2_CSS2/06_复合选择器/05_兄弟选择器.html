<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        span+li {
            color: red;
        }
        p~li {
            color: orange;
        }

    <ul>
        <span>拟声词</span>
        <li>哈哈</li>
        <li>嘻嘻</li>

        <li>哒哒</li>
        <li>咳咳</li>
    </ul>
</body>
</html>
